name: Add Labels

on:
  pull_request:
    branches: ['*']
    types: 
      - "opened"
  issue_comment:
    branches: ['*']
    types:
      - "created"
      - "edited"

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        if: ${{ startsWith(github.event.comment.body, '/add-labels') }}
        with:
          labels: |
            documentation
            changelog
